<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles.css">
  <title>Contactanos</title>


<body class="body-contacto">
  <header>
    <nav class="navbar bg-black px-3">
      <div class="container-fluid">
        <div>
          <a class="  " href="#">
            <img src="../img/logo-Photoroom.png" alt="Logo" height="50" class="me-3">
          </a>
        </div>
        <div class="d-flex gap-3 ms-3">
          <a class="nav-link text-light fw-bold d-inline-block mx-3" href="#">INICIO</a>
          <a class="nav-link text-light fw-bold d-inline-block mx-3" href="#">CONTACTO</a>
        </div>
        <div>
          <a href="#" class="text-light"><i class="fa fa-user"></i></a>
          <a href="#" class="text-light"><i class="fa fa-shopping-cart"></i></a>
        </div>
      </div>
    </nav>
  </header>
  <div class="contenedor contenedor-Contacto d-flex align-items-center justify-content-center m-4">
    <div class="row w-100">
      <div class="col-md-6 mb-4">
        <form>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" required minlength="3">
          </div>
          <div class="mb-3">
            <label class="form-label">Asunto</label>
            <textarea class="form-control" required minlength="10"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Tu consulta</label>
            <textarea class="form-control" required minlength="10"></textarea>
          </div>
          <button type="submit" class="btn btn-dark  border-radius-2 px-4">Enviar consulta</button>
        </form>
      </div>
      <div class="col-md-6">
        <h4 class="fw-bold mb-3">Contáctanos</h4>

        <div class="icon-text d-flex align-items-center mt-2 gap-10">
          <i class="bi bi-telephone"></i>
          <span class="ms-2"> +54 9 381 xxx xxxx </span>
        </div>
        <div class="icon-text d-flex align-items-center mt-2 gap-10">
          <i class="bi bi-envelope"></i>
          <span class="ms-2">digitalworld@gmail.com</span>
        </div>
        <div class="icon-text d-flex align-items-center mt-2 gap-10">
          <i class="bi bi-globe"></i>
          <span class="ms-2">www.digitalworld.com</span>
        </div>
        <div class=" d-flex align-items-center mt-2 gap-10">
          <i class="bi bi-geo-alt"></i>
          <span class="ms-2">Gral José María Paz 576, San Miguel de Tucumán</span>
        </div>
        <iframe class="mapa-Contacto mt-2 border-radius-2 w-100 h-50"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3553.3632794256196!2d-65.2120379!3d-26.8365833!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1726191749270!5m2!1ses!2sar"
          allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer-container">
      <div class="logo">
        <img class="footer-img" src="./img/178959e8-b1fc-4396-9856-a4d3aa4916a1.png" alt="logo">
      </div>
      <div class="footer-title">
        <h3>SEGUINOS EN</h3>
        <div class="footer-icons">
          <a href="" class=""><i class="bi bi-twitter-x"></i></a>
          <a href="" class=""><i class="bi bi-youtube"></i></a>
          <a href="" class=""><i class="bi bi-instagram"></i></a>
          <a href="" class=""><i class="bi bi-whatsapp"></i></a>
          <a href="" class=""><i class="bi bi-facebook"></i></a>
          <a href="" class=""><i class="bi bi-twitch"></i></a>
          <a href="" class=""><i class="bi bi-linkedin"></i></a>
          <a href="" class=""><i class="bi bi-tiktok"></i></a>
        </div>
      </div>
      <div class="footer-infoWeb">
        <a class="information1" href="#">CONTACTO</a>
        <a class="information2" href="#">SOBRE NOSOTROS</a>
      </div>

    </div>
  </footer>

</body>

</html>
