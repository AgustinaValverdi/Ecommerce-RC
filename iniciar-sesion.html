<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">

<body class="body-inicio">
  <header>
    <nav class="navbar bg-black px-3">
      <div class="container-fluid">
        <div>
          <a class="  " href="#">
            <img src="../img/logo-Photoroom.png" alt="Logo" height="50" class="me-3">
          </a>
        </div>
        <div class="d-flex gap-3 ms-3">
          <a class="nav-link text-light fw-bold d-inline-block mx-3" href="#">INICIO</a>
          <a class="nav-link text-light fw-bold d-inline-block mx-3" href="#">CONTACTO</a>
        </div>
        <div>
          <a href="#" class="text-light"><i class="fa fa-user"></i></a>
          <a href="#" class="text-light"><i class="fa fa-shopping-cart"></i></a>
        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid bg">
    <div class="row">
      <div class="col-md-6 d-flex justify-content-center align-items-center form-Inicio">
        <div class="w-75">
          <h3 class="fw-bold mb-4">INICIAR SESIÓN</h3>
          <form>
            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" required minlength="6"
                pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                text="La contraseña debe tener 6 caracteres como minimo">
            </div>
            <button type="submit" class="btn btn-primary border w-100 mb-3">INICIAR SESIÓN</button>
            <a href="#" class="d-block mb-2">Olvidé mi contraseña</a>
            <p>¿No tienes cuenta? Regístrate <a href="#">aquí</a></p>
          </form>
          <div class="divisor-inicio">O</div>
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-light border d-flex align-items-center">
              <img src="https://img.icons8.com/color/24/google-logo.png" class="me-2" />
              Ingresa con Google
            </button>
            <button class="btn btn-light border d-flex align-items-center">
              <img src="https://img.icons8.com/color/24/facebook-new.png" class="me-2" />
              Ingresa con Facebook
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6 logo-inicio d-none d-md-flex bg-black">
        <img src="./img/logo-Photoroom (1).png" alt="logo gamer">
      </div>
      <footer>
        <div class="footer-container">
          <div class="logo">
            <img class="footer-img" src="./img/178959e8-b1fc-4396-9856-a4d3aa4916a1.png" alt="logo">
          </div>
          <div class="footer-title">
            <h3>SEGUINOS EN</h3>
            <div class="footer-icons">
              <a href="" class=""><i class="bi bi-twitter-x"></i></a>
              <a href="" class=""><i class="bi bi-youtube"></i></a>
              <a href="" class=""><i class="bi bi-instagram"></i></a>
              <a href="" class=""><i class="bi bi-whatsapp"></i></a>
              <a href="" class=""><i class="bi bi-facebook"></i></a>
              <a href="" class=""><i class="bi bi-twitch"></i></a>
              <a href="" class=""><i class="bi bi-linkedin"></i></a>
              <a href="" class=""><i class="bi bi-tiktok"></i></a>
            </div>
          </div>
          <div class="footer-infoWeb">
            <a class="information1" href="#">CONTACTO</a>
            <a class="information2" href="#">SOBRE NOSOTROS</a>
          </div>

        </div>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
