<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 d-flex justify-content-center align-items-center form-Inicio">
        <div class="w-75">  
          <h3 class="fw-bold mb-4">INICIAR SESIÓN</h3>
          <form>
            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" required minlength="6"
         pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" text="La contraseña debe tener 6 caracteres como minimo">
            </div>
            <button type="submit" class="btn btn-primary border w-100 mb-3">INICIAR SESIÓN</button>
            <a href="#" class="d-block mb-2">Olvidé mi contraseña</a>
            <p>¿No tienes cuenta? Regístrate <a href="#">aquí</a></p>
          </form>
          <div class="divisor-inicio">O</div>
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-light border d-flex align-items-center">
              <img src="https://img.icons8.com/color/24/google-logo.png" class="me-2"/>
              Ingresa con Google
            </button>
            <button class="btn btn-light border d-flex align-items-center">
              <img src="https://img.icons8.com/color/24/facebook-new.png" class="me-2"/>
              Ingresa con Facebook
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6 logo-inicio d-none d-md-flex">
        <img src="./img/logo-Photoroom (1).png" alt="logo gamer">
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
