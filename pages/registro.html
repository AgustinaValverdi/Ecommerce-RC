<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-black">
  <main class="main-Registro d-flex justify-content-center align-items-center">
    <div class="shadow-lg my-sm-5 p-5 border rounded border formContainer-Registro fondo-Form">
      <h1>Registro</h1>
      <hr>
      <form action="">
        <div class="d-flex gap-2">
          <div class="form-floating mb-3 w-50">
            <input type="text" class="form-control" id="floatingInput" placeholder="Nombre" required minlength="3" maxlength="10">
            <label for="floatingInput">Nombre</label>
          </div>
          <div class="form-floating mb-3 w-50">
            <input type="text" class="form-control" id="floatingInput" placeholder="Apellido" required minlength="5" maxlength="10">
            <label for="floatingInput">Apellido</label>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Correo electronico</label>
        </div>
        <div class="d-flex gap-2">
          <div class="form-floating mb-3 w-50">
            <input type="text" class="form-control" id="floatingUsuario" placeholder="Usuario" required minlength="5" maxlength="10">
            <label for="floatingUsuario">Nombre de usuario</label>
          </div>
          <div class="form-floating mb-3 w-50">
            <input type="text" class="form-control" id="floatingTelefono" placeholder="Contacto" required  pattern="[0-9]{10}">
            <label for="floatingTelefono">Teléfono</label>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="floatingDate" placeholder="Fecha" min="1940-01-01"
            max="2024-12-31" required>
          <label for="floatingDate">Fecha de nacimiento</label>
        </div>
        <div class="d-flex gap-2">
          <div class="form-floating mb-3 w-75">
            <input type="text" class="form-control" id="floatingDomicilio" placeholder="Domicilio" required>
            <label for="floatingDomicilio">Domicilio</label>
          </div>
          <div class="form-floating mb-3 w-10 ">
            <input type="CP" class="form-control" id="floatingCP" placeholder="CP" required minlength="3" maxlength="4">
            <label for="floatingCP">Código Postal</label>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Repetir contraseña</label>
        </div> <br> <br>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="checkDefault">
          <label class="form-check-label" for="checkDefault">
            Acepto
            <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal">términos y condiciones</a>
          </label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
      </form>
      <p class="mt-3">Ya tenés cuenta? hace click <a href="">acá</a></p>
      <hr class="bg-black"><br>
      <div class="d-flex justify-content-center">        
        <button class="btn btn-google w-100 border border-dark d-flex justify-content-center align-items-center registro-Google">
          <img src="../images/detalle/registro-Google.png" alt="">
          <p class="mt-3">Registrarme con google</p>
        </button>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Al registrarte y utilizar nuestro sitio web,
            aceptas cumplir con estos Términos y Condiciones. Si no estás de acuerdo con alguno de ellos, no deberías
            usar este sitio.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
